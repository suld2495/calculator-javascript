<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>SPLI<br>TTER</h1>
    </header>
    <main>
        <form>
            <div class="calculator">
                <di>
                    <h2>BILL</h2>
                    <div class="input">
                        <img src="">
                        <input class="bill" placeholder="0">
                    </div>
                </di>
                <div class="tips">
                    <h2>Select Tip %</h2>
                    <div>
                        <button type="button" data-percent="5">5%</button>
                        <button type="button" data-percent="10">10%</button>
                        <button type="button" data-percent="15">15%</button>
                        <button type="button" data-percent="25">25%</button>
                        <button type="button" data-percent="50">50%</button>
                        <div class="custom">
                            <div>Custom</div>
                            <input class="tip">
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Number of People</h2>
                    <div class="input">
                        <img src="">
                        <input class="people" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="result">
                <div>
                    <div>
                        <div class="label">
                            <span>Tip Amount</span>
                            <span>/ person</span>
                        </div>
                        <div class="tip price">
                            <span>$</span>
                            <span>0.00</span>
                        </div>
                    </div>
                    <div>
                        <div class="label">
                            <span>Tip Amount</span>
                            <span>/ person</span>
                        </div>
                        <div class="total price">
                            <span>$</span>
                            <span>0.00</span>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="reset" type="reset">RESET</button>
                </div>
            </div>
        </form>
    </main>

    <script src="src/index.js" type="module"></script>
</body>
</html>
